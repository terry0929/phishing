<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iLearn Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="left">
            <img src="images/moodle4_log.jpg" alt="iLearn Logo" class="logo" />
            <form>
                <input type="text" placeholder="帳號" />
                <input type="password" placeholder="密碼" />
                <button type="submit">登入</button>
            </form>
        </div>
        <div class="separator"></div>
        <div class="right">
            <p class="text bold">請使用NID帳號/密碼登入平台。</p>
            <p class="text bold">
                欲變更NID密碼，請連結至
                <img src="images/nidlogo.png" alt="NID Logo" class="nid-logo" />
            </p>
            <p class="text bold">
            <div class="footer-text">
                <select class="language-select">
                    <option selected>正體中文 (zh_tw)</option>
                    <option>English (en)</option>
                </select>
                <span class="highlight modal-trigger">Cookie 使用資訊</span>

        </div>
        </div>
    </div>
</div>

<footer>
    <p>
        If you continue browsing this website, you agree to our policies:<br />
        <span class="underline">尊重及保護智慧財產權</span><br />
        <span class="continue">Continue</span>
    </p>
</footer>
</body>
</html>
